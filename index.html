<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 - Theme</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--Navbar -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-4">
      <div class="container">
          <a href="#home" class="navbar-brand">
             <img src="img/mlogo.png" width="50" height="50" alt="logo image">
          </a>
          <h3 class="d-inline align-middle">Mizuxe</h3>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#collapsible-navbar" type="button">
             <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsible-navbar">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a href="#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                   <a href="#about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                   <a href="#authors" class="nav-link">Meet the Authors</a>
                </li>
                <li class="nav-item">
                   <a href="#contact" class="nav-link">Contact</a>
                </li>
              </ul>

          </div>
      </div>
    </nav>
<!-- SHOWCASE Header -->
    <header id="showcase" class="py-5">
      <div class="primary-overlay text-white">
         <div class="container">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h1 class="display-2 pt-5 mt-5">Do What You Dream Of...</h1>
                    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus, iure.</p>
                    <a href="#" class="btn btn-outline-secondary btn-lg text-white">
                        <i class="fas fa-arrow-right"></i>  Read More...
                    </a>
                </div>
                <div class="col-lg-6">
                   <img src="img/book.png" alt="image of a book" class="img-fluid d-none d-lg-block">
                </div>
            </div>
         </div>
      </div>
    </header>
<!-- Newsletter -->
    <section id="newletter" class="bg-dark text-white p-5">
       <div class="container">
           <div class="row">
              <div class="col-md-4 mb-1">
                  <input type="text" class="form-control form-control-lg" placeholder="Enter Name">
              </div>
              <div class="col-md-4 mb-1">
                 <input type="email" class="form-control form-control-lg" placeholder="Enter Email">
              </div>
              <div class="col-md-4">
                  <button class="btn btn-lg btn-block main-color">
                     <i class="fas fa-envelop-open-o"></i> Subscribe
                  </button>
              </div>
            </div>
       </div>
    </section>
    <!-- Boxes -->
    <section id="boxes" class="py-5">
       <div class="container">
          <div class="row">
             
          </div>
       </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    $('#year').text(new Date().getFullYear());
</script>
